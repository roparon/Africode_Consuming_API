{% extends "base.html" %}

{% block title %}Photos{% endblock %}

{% block content %}
<div class="container">
    <h2>Photos</h2>
    <div class="row">
        {% for photo in photos %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ photo.url }}" class="card-img-top" alt="{{ photo.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ photo.title }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
